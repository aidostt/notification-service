<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Reservation Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .ticket {
            background-color: #ffffff;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            position: relative;
        }
        .padding {
            padding: 20px;
        }
        .padding td {
            padding: 5px 0;
        }
        .qr-code {
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            font-size: 14px;
            margin-top: 20px;
        }
        .details span {
            font-weight: bold;
            color: #333;
            padding-bottom: 5px;
        }
        .dash {
            width: 250px;
            margin: 0 auto;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                #00000036,
                #00000036 10px,
                transparent 10px,
                transparent 20px
            );
        }
        .footer {
            color: #00000091;
            font-size: 12px;
        }
        .footer p {
            margin: 0;
            margin-top: 5px;
        }
        .left-circle {
            width: 16px;
            height: 30px;
            background-color: #000000;
            border-radius: 0 150px 150px 0;
        }
        .right-circle {
            width: 16px;
            height: 30px;
            background-color: #000000;
            border-radius: 150px 0 0 150px;
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="background-color: #000000; height: 100vh;">
        <tr>
            <td align="center">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="ticket">
                    <tr>
                        <td class="padding">
                            <div class="qr-code">
                                <img src="https://via.placeholder.com/150" alt="QR Code" />
                            </div>
                            <p style="font-size: 14px">Please scan your QR Code in Restaurant.</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td width="15%" align="left" style="padding: 0;">
                                        <div class="left-circle"></div>
                                    </td>
                                    <td width="70%">
                                        <div class="dash"></div>
                                    </td>
                                    <td width="15%" align="right" style="padding: 0;">
                                        <div class="right-circle"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" class="details">
                                <tr>
                                    <td width="50%"><span>Name</span></td>
                                    <td width="50%">Esther Howard</td>
                                </tr>
                                <tr>
                                    <td><span>Date</span></td>
                                    <td>Jan 04, 2024</td>
                                </tr>
                                <tr>
                                    <td><span>Time</span></td>
                                    <td>17:00 PM</td>
                                </tr>
                                <tr>
                                    <td><span>Duration</span></td>
                                    <td>60 Mins</td>
                                </tr>
                                <tr>
                                    <td><span>Table Number</span></td>
                                    <td>T-02</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 20px; color:#323232; font-size: 14px;">
                            <span>Reservation ID</span> 123456789
                        </td>
                    </tr>
                    <tr>
                        <td class="footer padding">
                            <p>Thank you for choosing us!</p>
                            <p>reservista</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
